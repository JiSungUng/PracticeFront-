<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myimg{
            position: absolute;
        }

    </style>
    <script>
        var myimg;
        var xpos=500;
        var ypos=300;
        window.onload=function(){
            myimg=document.getElementById("myimg");
            myimg.style.top=ypos+"px";
            myimg.style.left=xpos+"px";


            window.onkeydown=function(e){
                if(e.keyCode==39){
                    xpos+=10;
                    myimg.style.left=xpos+"px";
                } if(e.keyCode==37){
                    xpos-=10;
                    myimg.style.left=xpos+"px";
                }else if(e.keyCode==38){
                    ypos-=10;
                    myimg.style.top=ypos+"px";
                }else if(e.keyCode==40){
                    ypos+=10;
                    myimg.style.top=ypos+"px";
                }else if(e.keyCode==13){
                    xpos=500;
                    ypos=300;
                    myimg.style.top=ypos+"px";
                    myimg.style.left=xpos+"px";
                    
                }
            }


        }
    </script>
</head>
<body>
    <!-- 초기값 xpos =500 ypos=300  의 처음이미지 나오도록 한 후
    방향키 누를때마다 해당 방향키 누를때마다 10씩 이동 
    엔터 누르면 처음 위치로-->


    <img src="../만화이미지/15.png" id="myimg">

</body>
</html>
