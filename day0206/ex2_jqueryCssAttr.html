<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <title>Document</title>
<script>
    $(function(){
        //1. good 스타일
        $("#good").css("color","red");
        $("#good").css("background-color","yellow");

        //2.
        $("#good").css("color","blue").css("background-color","gray");

        //3.
        $("#good").css({
            "color":"orange",
            "background-color":"gray",
            "width":"300px",
            "border":"2px solid brown"
        })
        //hello 아래 div
        //두군데 존재:동시적용
        $("div.hello>div").css({
            "font-size":"3em",
            "color":"blue",
            "font-wight":"bold"
        });
        //#good 의 배경색을 얻어서 div.hello의 글자색으로 적용
        var bg=$("#good").css("background-color");
        $("div.hello").css("color",bg);

        //한줄로 줄여
        //$("div.hello").css("color",$("#good").css("background-color"));


        //div.bts 바로아래 img width값을 100px;
        $("div.bts>img").css("width","200px");

        //body태그 아래 모든태그 궁서체로 변경
        $("body").css("font-family","궁서");

        //div.bts속성변경,위치이동
        $("div.bts").css({
            "position":"absolute",
            "left":"300px",
            "top":"200px",
            "height":"150px",
            "width":"300px",
            "border":"3px groove gold",
        })

        //모든 b태그 글자색 변경
        $("b").css("color","magenta");

        //b태그중에서 1번 2번 인덱스만 변경
        $("b:eq(1)").css("background-color","orange");//eq(index-0번부터)
        $("b").eq(2).css("background-color","yellow");

        //전체 b태그중에서 첫번째와 마지막의 border
        $("b:first").css("border","1px solid red");  //eq(0)
        $("b:last").css("border","2px dotted red");

        //gt(3) 3번이후  lt(3) 3번 이전
        $("b:gt(1)").css("font-size","30px");
        $("b:lt(2)").css("background-color","black");


    });
</script>
</head>
<body>
    <h2 id="good">h2 id good</h2>
    <h3 class="good2">h2 class good2</h3>
    <div class="hello">
        div class hello
        <div>div hello 아래에 있는 div</div>
    </div>

    <div class="bts">
        <b>div bts아래 b태그</b>
        <span>div bts아래 span태그</span>
        <img src="../만화이미지/06.png">
    </div>

    <div class="hello">
        div hello2
        <img src="../logoImg/acc01.png">
        <div>div hello 아래있는 div</div>
    </div>
    <b>단독 b태그#1</b><b>단독 b태그#2</b><b>단독 b태그#3</b>
</body>
</html>
