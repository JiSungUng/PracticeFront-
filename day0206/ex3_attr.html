<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>

    <title>Document</title>
</head>
<body>
    <!-- attr(속성): 해당속성값 반환
        attr(속성,값): 해당 속성을 값으로 변경
        eq(0): 0번 인덱스를 의미, 즉 첫번째 이미지를 의미한다.-->

    <div class="a">
        <div>Happy</div>
        <div>Hello</div>
    </div>
    <div class="b">
        <div>Java</div>
        <div>Oracle</div>
        <h3>b클래스 아래 H3태그입니다.</h3>
        <img src="" >
    </div>

    <div class="c">
        <b>오늘은 월요일!!</b>
        <div>제이쿼리 시작하는 날</div>
        <h3>c클래스 아래의 h3태그입니다.</h3>
        <div><img src=""></div>
    </div>


    <!--복습문제-->
    <script>
        //1.div 클래스명이 a인 태그아래의 모든 div 안의 글작색을 blue,글꼴  Impact,크기 20px
        $("div.a>div").css({
            "color":"blue",
            "font-family":"Impact",
            "font-size":"20px"
        });
        //2.div .b 바로 아래 div 태그의 width를 300px 보더도 변경
        $("div.b > div").css({
            "width":"300px",
            "border":"2px solid gray"
        });
        //3.div .b 아래 img태그의 src를 변경하고 너비를 200px로 변경
        $("div.b >img").attr("src","../만화이미지/04.png").css("width","200px")
        //4. div.c 아래의 b태그의 글자색과 배경색, 글자크기 변경
        $("div.c>b").css({
            "color":"yellow",
            "background-color":"blue",
            "font-size":"2em"
        });

        //5. div.c 아래의 img 태그의 신민아 사진을 넣은 후 동그랗게 나오게
        $("div.c img").attr("src","../연예인사진/17.jpg").css({
            "border-radius":"100px",
            "width":"200px",
            "height":"200px"
        });
        //6. 모든 h3태그의 배경색을 pink,글자색을 gray, 너비 300 보더 
        $("h3").css({
            "background-color":"pink",
            "color":"gray",
            "width":"300px",
            "border":"10px solid 11me"

        })
        </script>
</body>
</html>
