<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #photo{
            width: 400px;
            height: 480px;
            border: 10px groove gray;
        }
    </style>
    <script>
        var photo;
        var inter;
        window.onload=function(){
           
            //이미지의 요소값을 얻어서 랜덤하게 초기 이미지 넣기
            var photo=document.getElementById("photo");
            var m=document.querySelector(".msg");

            var sarr=["재미있는 자바스크립트!","오늘은 봄날씨!","내일은 즐거운 대면수업!"];
            var carr=['red','cyan','gray','olive','tomato','orange','pink'];

           
            document.getElementById("btnRandom").onclick=function(){
                inter=setInterval(function(){

                var num= parseInt(Math.random()*20)+1;
                photo.setAttribute("src","../연예인사진/"+num+".jpg");
                },1000)
                
                //0.1초마다
                arrInter=setInterval(function(){
                    var sidx=parseInt(Math.random()*3);//0~2사이 랜덤값
                    var cidx=parseInt(Math.random()*7);//0~6사이 랜덤값
                    m.style.color=carr[cidx];
                    m.innerHTML=sarr[sidx];
                },100)
            }

            document.getElementById("btnStop").onclick=function(){
                clearInterval(inter);
                clearInterval(arrInter);
            }
        }
    </script>
</head>
<body>
    <img src="../연예인사진/17.jpg" id="photo">
    <div class="msg">111</div>
    <button type="button" id="btnRandom">랜덤이미지변경</button>
    <button type="button" id="btnStop">이미지변경정지</button>
</body>
</html>
