<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 100px;
            height: 100px;
            border: 1px;
            border-radius: 100px;
        }
    </style>
</head>
<body>
    <h3>문제 1. 배열변수에 초기값으로 색상 7개를 넣고 배열값을 해당색상으로 출력하세요
        출력은 b태그로 가로로 두칸떼고 출력하세요
    </h3>
    <script>
        var colors=['red','blue','green','pink','gray','tomato'];

        for(var i=0;i<colors.length;i++){
            document.write("<b style=color:"+ colors[i]+";>"+"안녕하세요&nbsp;"+"</b>")
        }
    </script>

    <h3>
        Array(3) 으로 생성 후 각 배열의 이미지를 넣고 반복해서 출력하셍
        이미지는 가로세로 100px 동그라미로 출력하세요
    </h3>

    <script>
        
        var arr2 =new Array(3);
        arr2[0]="../flower_ani/f2.png";    
        arr2[1]="../flower_ani/f3.png";    
        arr2[2]="../flower_ani/f4.png";    
        
        
        var s="배열 개수: "+arr2.length+"<br>";
        for(var i=0;i<arr2.length;i++){
            s+="<img src='"+arr2[i]+"'>"
        }
        document.write(s);
    </script>
</body>
</html>
