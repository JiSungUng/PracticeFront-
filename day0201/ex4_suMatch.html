<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #out {
            position: absolute;
            top: 50px;
            left: 10px;
            width: 300px;
            height: 480px;
            padding-left: 10px;
            background-color: #ffc;
            font-size: 12pt;
            border: 1px solid gray;
        }
    </style>
    <script>
        var rnd;
        var cnt = 0;

        window.onload = function () {
            rnd = parseInt(Math.random() * 100) + 1;
        }

        function check(su) {
            if (su <= 0 || su > 100) {
                alert("잘못입력하셨어요!");
            }

            //난수와 숫자 비교하여 결과출력
            cnt++;
            if (su > rnd)
                out.innerHTML += cnt + ":" + su + "보다 작습니다<br>";
            else if (su < rnd)
                out.innerHTML += cnt + ":" + su + "보다 큽니다<br>";
            else {
                out.innerHTML = "<h4>축하합니다 ... 정답은" + rnd + "입니다.</h4>";
                imge.src = "../만화이미지/02.png";
            }
            if (cnt >= 10) {
                out.innerHTML = "<h4>다음 기회에...ㅜㅜ</h4>";
                imge.src = "../만화이미지/17.png";
            }
            frm.num.value = ' ';
        }
    </script>
</head>

<body>
    <form name="frm" onsubmit ="return false">
        <b>숫자입력:</b>
        <input type="text" name="num" size="5" onkeydown="if(event.keyCode==13) check(value)">
        <!-- 숫자 입력 후 엔터를 누르면 함수호출 값 전달. -->
    </form>
    <div id="out"></div>
    <div style="position: absolute; top:80px; left: 330px;">
        <img src=" " name="imge">
    </div>
</body>

</html>
