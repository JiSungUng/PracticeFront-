<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <title>Document</title>
</head>
<body>
    <button type="button">애니메이션1</button>
    <button type="button">애니메이션2</button>
    <div id="box1" ></div>

    <script>
        $("#box1").css({
            "width":"100px",
            "height":"100px",
            "border":"1px solid red"
        })

        //버튼 1
        $("button:eq(0)").click(function(){
            $("#box1").animate({width:'+=100px','borderWidth':'20px',opacity:'0.2',marginLeft:'300px'},3000)
        });


        //버튼 2
        $("button:eq(1)").click(function(){
            $("#box1").animate({width:'-=100px','borderWidth':'1px',opacity:'1',marginLeft:'0px'},3000)
        });
    </script>

    <hr>
    <div class="box2"></div>
    <div class="box2"></div>
    <div class="box2"></div>
    <div class="box2"></div>
    <div class="box2"></div>
    <div class="box2"></div>
    <div class="box2"></div>

    <script>
        $(".box2").css({
            position:'relative',
            width:'60px',
            height:"60px",
            backgroundColor:"tomato",
            marginTop:"5px"
        });

        $(".box2").each(function(i,element){
            $(this).delay(i*500).animate({left:'+=300px'},'slow');
        });
    </script>

    <hr>
    <img src="../jquery_img (1)/10.png" id="img1">
    <script>
        $("#img1").slideUp(2000).delay(2000).slideDown(2000);
    </script>

    <!-- on()메소드
처음부터 존재하는 요소나 미래에 생기게 될요소에 모두이벤트 적용

jquery에서 이벤트 걸때 $(id).click(function(){})
element가 나중에 생긴경우에는 위의 click()이벤트 적용이 안된다

그럴때 필요한 코드가 on()
$(document).on(‘click’,id,function)
요런 코드는 element가 나중에 동적으로 생성되더라도 이벤트가 걸리게 된다

 -->
</body>
</html>
