<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var tag = "<h2>Hello JavaScript~~</h2>";
        document.write(tag);

    </script>
    <h2>b태그에 1~10까지를 가로로 출력하시오</h2>
    <script>
        for (var i = 1; i < 11; i++) {
            document.write("<b>" + [i] + "&nbsp;&nbsp;</b>");
        }
        document.write("<br><br>");

    </script>
    <h2>연속된 번호의 이미지 출력하기 s1~s2</h2>
    <script>

        for (var i = 1; i <= 10; i++) {
            var f = "<img src='../flower_ani/s" + i + ".JPG' width=100>";
            document.write(f)
        }
    </script>
    <h2>배열선언 후 이미지 출력</h2>
    <script>

        var arr = ["된장찌개", "떡볶이", "라면", "비빔밥", "피자"];
        for (var i = 0; i < arr.length; i++) {
            var f = "<img src='../flower_ani/" + arr[i] + ".PNG' width =100 border=1>";
            document.write(f)
        }
    </script>
    <h2>만화 이미지</h2>
    <script>

        for (var i = 0; i <= 2; i++) {
            for (var j = 0; j < 10; j++) {


                if (i == 0 && j == 0) {
                    continue;
                }
                if (j == 1 || j == 6) {
                    document.write("<br>");

                }
                if(i==2&&j>0){
                    continue;
                }
                var f = "<img src='../만화이미지/" + i + j + ".png' width =100>";
                document.write(f);
            }
        }
        /*삼항 연산자로

        for (var i = 1; i <= 20; i++) {
            var imgname = "'../만화이미지" + (i < 10 ? "0" : "") + i + ".png'";

            var s = "<img src=" + imgname + "width=100>"
            document.write(s);
            if (i % 5 == 0)
                document.write("<br><br>");

        }*/
 

    </script>
</body>

</html>
