<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>

<script>
    //css
//h3태그아래 b태그의 글자색을 blue로 변경하고 배경색을 변경하시오
//모든 h3태그의 width 값을 400px, border 를 2px, margin_bottom 10px 줄것
//h3 아래 span태그의 글꼴, 글자색 변경
$(function(){

    $("h3").css({
        "width":"400px",
        "border":"2px",
        "margin_bottom":"10px"
    });
    $("h3>b").css({
    "color":"blue",
    "background-color":"yellow"
});
$("h3>span").css({
    "font-family":"궁서",
    "color": "yellow"
});


//이벤트
    //b태그의 음식명을 클릭하면 h2태그에 음식명이 표시되고 span태그에 있는 이미지가
    //photo클래스에 아타나도록 하시오.
    $("b").click(function(){
        var photoName=$(this).text();
        var photo=$(this).next().next().text();

        $("img.photo").attr("src",photo);
        
        $("h2").text(photoName);

    })
    
});
</script>

    <h3>
        <b>에그마요</b>
    <br>

    </h3>

</body>
