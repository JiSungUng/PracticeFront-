<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <title>Document</title>

    <script>
        $(function(){
            //모든 img태그에 마우스를 올리면 src 변경
            $("img").mouseover(function(){

                //src변경전 현재 src 저장
                imgname=$(this).attr("src");

                $(this).attr("src","../만화이미지/01.png")
            });

            //마우스 벗어나면 원래 이미지로 
            $("img").mouseout(function(){

                $(this).attr("src",imgname);

            });

            //h3에 마우스올리면 gray, 내리면 white
            $("h3").hover(function(){
                $(this).css("background-color","gray");
            },function(){
                $(this).css("background-color","white");
            })

            //0번 이미지 클릭하면 2번 이미지의 src에 같은 이미지 넣기
            $("img:eq(0)").click(function(){

                //현재이미지 얻는다
                var curname= $(this).attr("src");
                //width 값 djerl
                var w=$(this).attr("width");

                //2번인덱스의 이미지에 적용

                $("img:eq(2)").attr("src",curname).css("width",w);
            
            
                //속성중 irum을 얻어서 2번 img 다음에 b태그로 추가하기
                var irum=$(this).attr("irum");
                $("img:eq(2)").after("<b>"+irum+"</b><br>");
            
            });
            //오픈클릭(첫번째 h3)을 클릭시 width, height값을 얻어서 그 크기로 윈도우 열기
            //파일은 아무 html파일 열기
            $("h3:first").click(function(){
                var w=$(this).attr("width")
                var h=$(this).attr("height")

                window,open("../day0207/ex1_event.html","any",
                "widkth="+w+"px, hight="+h+"px, left =400px,top=100px");
            });
            //figure아래 img 클릭시 2번 이후에 모두 같은 이미지로넣기
            $("figure>img"). click(function(){

                //해당이미지 소스 얻기
                var selImg=$(this).attr("src");
                //전체 이미지중 인덱스 2번 이후
                $("img:gt(2)").attr("src",selImg);

                //클릭한 이미지의 다음태그안의 text를 얻어서 2번째 h3에 넣기
                //next():다음태그
                //prev():이전태그
                var foodname=$(this).next().next();
                $("h3:eq(1)").text(foodname);
            });
            
        });
    </script>
</head>

<body>
    <img src="../연예인사진/12.jpg" width="100" irum="박보영"><br>
    <h3 width="500" height="400">오픈클릭</h3>
    <figure>
        <img src="../Food/1.jpg" width="200">
        <figure>에그마요</figure>
    </figure>
    <figure>
        <img src="../Food/2.jpg" width="200">
        <figure>꼬치구이</figure>
    </figure>

    <h3>
        첫번째 이미지를 클릭하면 아래의 이미지에 카피하기
    </h3>
    <img src="" alt="사진1">
    <img src="" alt="사진2">
    <img src="" alt="사진3">
    <img src="" alt="사진4">
</body>

</html>
