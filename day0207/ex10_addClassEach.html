<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <title>Document</title>
    <style>
        .highlight_0{background-color: aqua;}
        .highlight_1{background-color: blue;}
        .highlight_2{background-color: yellow;}
        .highlight_3{background-color: green;}
        .highlight_4{background-color: red;}
        .highlight_5{background-color: pink;}
    </style>
</head>
<body>
    <h4>hightlight적용</h4>
    <h4>hightlight적용</h4>
    <h4>hightlight적용</h4>
    <h4>hightlight적용</h4>

    <hr>
    <ul>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
        <li>five</li>
        <li>six</li>
    </ul>
<script>
    $("h4").each(function(idx,ele){
        $(ele).addClass("highlight_"+idx);
    })
    $("ul li").each(function(idx,ele){
        $(ele).addClass("highlight_"+idx);
    })
</script>
</body>
</html>
