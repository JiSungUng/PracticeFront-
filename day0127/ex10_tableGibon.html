<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th{
            border: 2px solid gray;
        }
        tr,th,td{
            border:1px solid gray;
        }
    </style>
</head>
<body>
    <table>
        <!--tr은 하나의 행-->
        <thead>
        <tr>
            <!--th는 제목행-->
            <th>이름</th>
            <th>학교</th>
            <th>학년</th>
            <th>학과</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>이승기</td>
            <td>서울대학교</td>
            <td>행정학과</td>
            <td>4</td>
        </tr>
        

        <tr>
            <td>유재석</td>
            <td>서울대학교</td>
            <td>물리학과</td>
            <td>4</td>
        </tr>
        <tr>
            <td>강호동</td>
            <td>서울대학교</td>
            <td>유아교육학과</td>
            <td>4</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
