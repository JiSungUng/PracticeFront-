<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var rightId="angel";
        var rightPassword="1234"

        //nomal함수로 만들어 아이디, 비밀번호가 맞는지 확인
        function login(id,pw){
            if(id==rightId){
                if(pw==rightPassword){
                    document.write(id+"님 방문을 환영합니다.")
                }else{
                    alert("잘못된 비밀번호입니다.");
                }
            }else{
                alert("존재하지 않는 아이디입니다.")
            }
        }
        //prompt에 입력할 변수 작성
        var useId=prompt("아이디를 입력하세요","");
        var usePw=prompt("패스워드를 입력하세요","");

        login(useId,usePw);

    </script>
</body>
</html>
