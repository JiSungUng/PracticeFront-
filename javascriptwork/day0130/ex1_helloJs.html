<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    alert('Hello!JavaScript');
</script>

<body>
    <!-- 자바스크립트 경고, 확인
    1.alert()
    2.prompt()
    3.confirm()-->
    <!--자바스크립트 출력
    1.document.write()-Html요소없이 출력 ()안의 것을 출력한다.
    2.innerHTML() - HTML요소안에 출력
    3.window.alert() - 경고창 띄우면서 출력
    4.console.log() - 브라우져의 콘솔탭에 출력-->

    <!-- 순차적으로 진행
        함수의 ()안에는 매개변수-->
        <script>
            alert(5+3*2); //연산도 수행
            alert(10%7); //나머지
        </script>
        
</body>

</html>
