<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a=10;
        document.write(a+"<br>");
        a+=5;
        document.write(a+"<br>");//15
        //증감연산자
        var a=20;
        document.write(a+"<br>");
        a++;
        document.write(a+"<br>");//21

        //암시적변환테스트
        var result=1+"2";
        document.write("result="+result+"<br>");

        var result2="2"+true;
        document.write("result2="+result2+"<br>");

        //명시적변환: 형변환 방법을 택해서

        var test1="300";
        document.write(parseInt(test1)+10+"<br>");  
        document.write(Number(test1)+10+"<br>");  

        var test2 ="300.1";
        document.write(parseFloat(test2)+10+"<br>");
        
    </script>
</head>

</body>
</html>
