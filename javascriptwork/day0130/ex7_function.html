<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       /* //기본함수 만들기 문법
        //파라메터와 반환(리턴) 값이 없는 경우
        function 함수명(){

        }
        //파라메터만 있고 반환(리턴) 값이 없는 경우
        function 함수명(파라메타명 1, 파라메타명 2,....)
        //파라메타와 반환값이 있는경우
        function 함수명(파라메타명 1, 파라메타명 2,...){
            .....
            return 반환값;
        }*/

        /*
        함수만드는 방식
        1.normal

        function 함수명(파라메타명 1, 파라메타명 2,...){
            .....
            return 반환값;
        }

        2.리터럴방식으로 만들기
        함수명 = function()
        */
    </script>    
    
    <script>
        //nomal
        function hello(){
            document.write("자바스크립트 함수공부중입니다.");
        }
        hello();

        //리터럴
        hi=function(){
            document.write("자바스크립트 함수만들기 참 쉽다");
        }
        hi();
    </script>
</body>
</html>
