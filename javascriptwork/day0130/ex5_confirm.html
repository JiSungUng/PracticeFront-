<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var ans = confirm("정말 삭제하시겠습니까?");
    
        if(ans ==1)
        document.write("삭제합니다<br>")
        else
        document.write("삭제하지 않습니다<br>")
    </script>

    <script>
        a =eval("11+1.5");// 문자열 내에서 연산이 가능하다.
        document.write(a+"<br>");
        document.write(typeof(a)+"<br>"); //number
        document.write(parseFloat(a)+parseFloat(a)+"<br>");

    </script>
</body>

</html>
