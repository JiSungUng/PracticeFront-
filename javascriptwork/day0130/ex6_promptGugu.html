<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    <!-- prompt에 구구단 몇단인지를 입력받아서 출력 해당단의 2~9까지를 for문 출력-->
    var a = Number(prompt("몇단?"));
    for (var i=1; i<10;i++){
        document.write(a+"X"+i+"="+a*i+"<br>");
    }
</script>

</body>
</html>
