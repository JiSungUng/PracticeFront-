<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        #pink{
            color: black;
            background: pink;
        }

        .box{
            width: 100px;
            height: 50px;
            padding: 5 5 5 5;
            margin: 10;
            color: white;
            background: purple;
        }
    </style>
</head>
<body>
    <div class="box" id ="pink"></div>
    <div class="box" ></div>
    <div class="box" ></div>
    <div class="box" ></div>
    <div class="box" ></div>
    <div class="box" ></div>
    <div class="box" ></div>
    
    <script>
        //getElementByTagName(복수)
        var divAll=document.getElementsByTagName('div');

        for(var i=0;i<divAll.length;i++){
            divAll[i].style.border='5px solid gray'
        }
        //getElementByClassName(복수)
        var boxAll=document.getElementsByClassName('Box');

        for(var i=0;i<boxAll.length;i++){
            boxAll[i].innerText='box Item';
        }

        //getElmentByID(단수)
        var pinkbox=document.getElementById('pink');
        pinkbox.innerText='pink box';
        
        //querySelector(단수)
        var qs=document.querySelector('div');
        qs.style.backgroundColor='cyan';
        //querySelectorAll(복수)

        var qsa=document.querySelectorAll('div');
        for(var i=0;i<qsa.length;i++){
            qsa[i].innerText='Hello';
        }
    </script>

</body>
</html>
