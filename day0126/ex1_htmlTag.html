<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag연습_1</title>
</head>
<body>
    <!-- h(header) 1~6까지있다. 1이 젤 큰것-->
    <h1 style="color: blueviolet;">h1태그입니다</h1>
    <h2 style="color: aqua;">h2태그입니다</h2>
    <h3 style="color: pink">h3태그입니다</h3>
    <h4 style="color: tomato">h4태그입니다</h4>
    <h5 style="color: brown">h5태그입니다</h5>
    <h6 style="color: olive">h6태그입니다</h6>
    <b>Hello!html</b>   <!--b는 굵게--><br> <!--한줄 줄바꿈-->

    아무것도 태그적용안하면<br>
    happy day<br>
    안녕하세요<br>

    <!-- pre 태그는 레이아웃이그대로 적용됨.. 엔터가 적용-->
    <pre>
        안녕하세요
        우리는 오늘
        html을 배우는 중입니다.
    </pre>

    <hr> <!--선-->
    <hr color="#00ff00" width ="500" size ="5" align="="left>

    <!-- p 태그 문단처리 , 위아래 줄 띄어짐-->
    <p style="text-align: left;">Have a Nice Day</p>
    <p style="text-align: center;">Have a Nice Day</p>
    <p style="text-align: right;">Have a Nice Day</p>


    <!--font 속성-->
    <font style="color: red ;">Have a Nice day</font><br>
    <font face ="Impact">Have a Nice DAy</font><br>
    <font face ="Comic Sans MS">Have a Nice DAy</font><br>


    <b style="font-size: 15pt ; color: orange;"><u>안녕하세요</u></b><br>
    <!--em 배로 늘린다는 의미-->
    <span style ="font-size: 2em; background: #ffccff;">Happy day</span>
    
    


    

</body>
</html>
