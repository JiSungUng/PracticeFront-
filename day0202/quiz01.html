<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 만화 0~10 이미지 두줄로 출력 -->

<script>

    for (var i = 0; i <= 1; i++) {
        for (var j = 0; j < 10; j++) {


            if (i == 0 && j == 0) {
                continue;
            }
            if (j == 6) {
                document.write("<br>");

            }
            if(i==1&&j>0){
                continue;
            }
            var f = "<img src='../만화이미지/" + i + j + ".png' width =100>";
            document.write(f);
        }
    }
    

</script>

</body>
</html>
