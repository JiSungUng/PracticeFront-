<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #one{
            margin-left: 30px;
            margin-bottom: 20px;

        }
    </style>
    <script>
        
            function photoSmall(){
                var p=document.getElementById("myimg");
                var w=p.getAttribute("width");
                console.log(typeof(w));
                w-=10; //-나 *는 숫자로 계산됨 (+안됨)--형변환 해야함
                p.setAttribute("width",w);
            }
            function photoLarge(){
                var p=document.getElementById("myimg");
                var w=p.getAttribute("width");
               var a= parseInt(w);
                a+=10; 
                p.setAttribute("width",a);
            }

            
            
    </script>
</head>
<body>
    <h2>이미지 사이즈 이벤트</h2>
    <div id="one">
        <button type="button" onclick="photoSmall()">점점 작게</button>
        <button type="button" onclick="photoLarge()">점점 크게</button>

    </div>

    <img src="../연예인사진/1.jpg" width="200" id="myimg">
</body>
</html>
